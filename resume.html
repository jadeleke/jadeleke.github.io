<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume | Joseph Adeleke</title>
  <meta name="description" content="Resume of Joseph Adeleke - DevOps & MLOps Engineer, Oracle DBA, Linux SysAdmin.">
  <link rel="canonical" href="https://jadeleke.github.io/resume.html">
  <script defer data-domain="jadeleke.github.io" src="https://plausible.io/js/script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Page-specific tweaks */
    body.resume-page main { max-width: 900px; text-align: left; }
    .resume-header { display:flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
    .resume-actions { display:flex; gap: 10px; }
    .resume-embed { width: 100%; height: 80vh; border: 1px solid var(--border); border-radius: 8px; background: var(--card-2); }
    .resume-meta { color: var(--muted-2); margin-bottom: 12px; }
    @media print {
      header, .resume-actions, .resume-meta, .resume-embed { display: none !important; }
      body { background: #fff !important; color: #000 !important; }
      a { color: #000 !important; text-decoration: none; }
      section { padding: 0; }
    }
  </style>
</head>
<body class="resume-page">
  <header>
    <nav aria-label="Primary">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/#about">About</a></li>
        <li><a href="/#projects">Projects</a></li>
        <li><a href="/blog/">Blog</a></li>
        <li><a href="/resume.html" aria-current="page">Resume</a></li>
        <li><a href="/#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <div class="resume-header">
        <h1>Resume</h1>
        <div class="resume-actions">
          <a class="btn" href="/assets/resume.pdf" download>Download PDF</a>
          <a class="btn secondary" href="/assets/resume.pdf" target="_blank" rel="noopener">Open PDF</a>
        </div>
      </div>
      <div class="resume-meta">Last updated: <span id="resume-updated">—</span></div>
      <iframe class="resume-embed" src="/assets/resume.pdf#view=FitH" title="Resume PDF preview"></iframe>
      <p class="section-cta">If the preview doesn’t load, use the buttons above.</p>
    </section>
  </main>

  <script>
    (function(){
      fetch('/assets/resume.pdf', { method: 'HEAD' }).then(r => {
        const d = r.headers.get('last-modified');
        if (d) document.getElementById('resume-updated').textContent = new Date(d).toLocaleDateString();
      }).catch(()=>{});
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function(){ navigator.serviceWorker.register('/sw.js').catch(function(){}); });
      }
    })();
  </script>
</body>
</html>
