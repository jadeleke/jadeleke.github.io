name: Site CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: write

jobs:
  validate-and-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate blog posts
        run: node scripts/validate_posts.js

      - name: Cache GitHub repos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_USERNAME: jadeleke
        run: node scripts/cache_repos.js

      - name: Build RSS feed
        run: node scripts/build_rss.js

      - name: Build sitemap
        run: node scripts/build_sitemap.js

      - name: Commit cache if changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          CHANGED=0
          if ! git diff --quiet -- data/repos-cache.json 2>/dev/null; then
            git add data/repos-cache.json
            CHANGED=1
          fi
          if ! git diff --quiet -- feed.xml 2>/dev/null; then
            git add feed.xml
            CHANGED=1
          fi
          if ! git diff --quiet -- sitemap.xml 2>/dev/null; then
            git add sitemap.xml
            CHANGED=1
          fi
          if [ "$CHANGED" -eq 1 ]; then
            git commit -m "chore: update site artifacts [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
